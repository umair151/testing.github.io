<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="loginform.css" />
  </head>
  <body>
    <div class="form">
      <div class="heading">
        <h1>Sign In</h1>
      </div>
      <div class="form-content">
        <form>
          <div class="inputs">
            <input type="text" class="user-input" placeholder="Username" />
            <input type="password" class="user-input" placeholder="Password" />
          </div>
          <div class="forgotpasswd">
            <p class="forgot">Forgot <a href="#">Username/Password?</a></p>
          </div>
          <div class="submit-btn">
            <input type="submit" class="btn" value="SIGN IN" />
          </div>
          <div class="sign-up">
            <p class="last-para">Don't have an account?</p>
            <a href="#" class="sign-up-link">SIGN UP NOW</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
